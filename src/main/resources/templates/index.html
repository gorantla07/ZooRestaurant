<html>
    <head>
        <title>Zoo Restaurant</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            main {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="px-4 py-5 my-3 text-center">
            <h1 th:text="${greeting}" />
            <p th:text="'We have ' + ${animalMap.size()} + ' animals. Take a look:'" />

            <aside th:if = "${id} >= 1">
                <hr>
                <p  th:text="${id} + ' ' + ${animalMap.get( __${id}__)}">
                <p th:text="${customAnimalGroup}" />
            </aside>
            <hr>

            <main>
                <th:block th:each="entry: ${animalMap}">
                    <a th:href="@{/(id=${entry.key})}"> [[${entry.key}]]-[[${entry.value}]]</a> 
                </th:block>
            </main>
            <hr>
            <p></p>
            <p><a href="https://ZooRestaurant.herokuapp.com/" class="btn btn-primary">Deployed free on Heroku</a></p> 
            <p><a href="https://github.com/gorantla07/ZooRestaurant" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>
    </body>
</html>
